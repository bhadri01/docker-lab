<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Docker Build Live Console</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            padding: 2rem;
            background: #f8f9fa;
        }

        .output-box {
            white-space: pre-wrap;
            background-color: #000;
            color: #00ff00;
            padding: 1rem;
            border-radius: 8px;
            margin-top: 1rem;
            height: 400px;
            overflow-y: auto;
            font-family: monospace;
        }
    </style>
</head>

<body>
    <div class="container">
        <h1 class="mb-4">üöÄ Docker Build Live Console</h1>
        <form id="trigger-form">
            <div class="mb-3">
                <label for="name" class="form-label">Select a User</label>
                <select id="name" name="name" class="form-select" required>
                    {% for name in names %}
                    <option value="{{ name }}">{{ name|capitalize }}</option>
                    {% endfor %}
                </select>
            </div>
            <button type="submit" class="btn btn-success">Start Live Build</button>
        </form>

        <div id="output" class="output-box mt-4"></div>
    </div>

    <script>
        const form = document.getElementById('trigger-form');
        const outputBox = document.getElementById('output');
        const submitButton = form.querySelector('button[type="submit"]');
        let eventSource;

        form.addEventListener('submit', (e) => {
            e.preventDefault();

            outputBox.innerText = "";

            const name = document.getElementById('name').value;

            // Close old event source if any
            if (eventSource) {
                eventSource.close();
            }

            // Disable button while building
            submitButton.disabled = true;
            submitButton.innerText = "Building... ‚è≥";

            eventSource = new EventSource(`/stream/${name}`);

            eventSource.onmessage = (event) => {
                outputBox.innerText += event.data + "\n";
                outputBox.scrollTop = outputBox.scrollHeight;

                // If build is completed, close the connection and enable button
                if (event.data.includes("Build Completed")) {
                    eventSource.close();
                    submitButton.disabled = false;
                    submitButton.innerText = "Start Live Build";
                }
            };

            eventSource.onerror = (event) => {
                outputBox.innerText += "\n‚ùå Connection closed due to error.\n";
                eventSource.close();
                submitButton.disabled = false;
                submitButton.innerText = "Start Live Build";
            };
        });
    </script>

</body>

</html>
