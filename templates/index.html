<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Docker Build Live Console</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            padding: 1rem;
            background: #f8f9fa;
            height: 100vh;
        }

        .output-box {
            white-space: pre-wrap;
            background-color: #000;
            color: #00ff00;
            padding: 1rem;
            border-radius: 8px;
            margin-top: 1rem;
            height: 68vh;
            overflow-y: auto;
            font-family: monospace;
            font-size: 0.9rem;
        }

        @media (max-width: 768px) {
            .output-box {
                height: 65svh;
                font-size: 0.8rem;
            }
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-12 col-md-8">
                <h1 class="mb-4 text-center">üöÄ Docker Build Live Console</h1>

                <form id="trigger-form" class="mb-3">
                    <div class="mb-3">
                        <label for="name" class="form-label">Select a User</label>
                        <select id="name" name="name" class="form-select" required>
                            {% for name in names %}
                            <option value="{{ name }}">{{ name|capitalize }}</option>
                            {% endfor %}
                        </select>
                    </div>
                    <div class="d-grid">
                        <button type="submit" class="btn btn-success btn-md">
                            Start Live Build
                        </button>
                    </div>
                </form>

                <div id="output" class="output-box"></div>
            </div>
        </div>
    </div>

    <script>
        const form = document.getElementById('trigger-form');
        const outputBox = document.getElementById('output');
        const submitButton = form.querySelector('button[type="submit"]');
        let eventSource;

        form.addEventListener('submit', (e) => {
            e.preventDefault();

            outputBox.innerText = "";

            const name = document.getElementById('name').value;

            // Close old event source if any
            if (eventSource) {
                eventSource.close();
            }

            // Disable button and show loading text
            submitButton.disabled = true;
            submitButton.innerHTML = `<span class="spinner-border spinner-border-sm me-2" role="status" aria-hidden="true"></span> Building...`;

            eventSource = new EventSource(`/stream/${name}`);

            eventSource.onmessage = (event) => {
                outputBox.innerText += event.data + "\n";
                outputBox.scrollTop = outputBox.scrollHeight;

                if (event.data.includes("Build Completed")) {
                    eventSource.close();
                    submitButton.disabled = false;
                    submitButton.innerHTML = `Start Live Build`;
                }
            };

            eventSource.onerror = (event) => {
                outputBox.innerText += "\n‚ùå Connection closed due to error.\n";
                eventSource.close();
                submitButton.disabled = false;
                submitButton.innerHTML = `Start Live Build`;
            };
        });
    </script>
</body>

</html>
