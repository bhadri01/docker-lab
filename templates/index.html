<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Docker Builder Launcher</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            padding: 2rem;
            background: #f8f9fa;
        }

        .output-box {
            white-space: pre-wrap;
            background-color: #212529;
            color: #00ff00;
            padding: 1rem;
            border-radius: 8px;
            margin-top: 1rem;
            height: 300px;
            overflow-y: auto;
        }
    </style>
</head>

<body>
    <div class="container">
        <h1 class="mb-4">üöÄ Docker Build Trigger</h1>
        <form id="trigger-form">
            <div class="mb-3">
                <label for="name" class="form-label">Select a User</label>
                <select id="name" name="name" class="form-select" required>
                    {% for name in names %}
                    <option value="{{ name }}">{{ name|capitalize }}</option>
                    {% endfor %}
                </select>
            </div>
            <button type="submit" class="btn btn-primary">Start Build</button>
        </form>

        <div id="output" class="output-box mt-4"></div>
    </div>

    <script>
        const form = document.getElementById('trigger-form');
        const outputBox = document.getElementById('output');

        form.addEventListener('submit', async (e) => {
            e.preventDefault();
            outputBox.innerText = "Building... Please wait üöÄ";

            const formData = new FormData(form);

            const response = await fetch('/trigger', {
                method: 'POST',
                body: formData
            });

            const data = await response.json();

            if (response.ok) {
                outputBox.innerText = data.output;
            } else {
                outputBox.innerText = `‚ùå Error:\n${data.error}`;
            }
        });
    </script>
</body>

</html>
